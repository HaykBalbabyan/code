<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfinityCloud Code editor | v2(beta 2)</title>
    <link rel="icon" href="source/logo.svg">
    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- <script src="scripts/filesaver.js"></script> -->
    <script src="scripts/jszip.min.js"></script>
    <script src="base/lib/codemirror.js"></script>
    <script src="base/mode/javascript/javascript.js"></script>
    <script src="base/mode/htmlmixed/htmlmixed.js"></script>
    <script src="base/mode/xml/xml.js"></script>
    <script src="base/mode/css/css.js"></script>
    <script src="scripts/script.js"></script>
    <!-- <script src="scripts/fa6.js"></script> -->
    <!-- Styles -->
    <link rel="stylesheet" href="base/lib/codemirror.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.1/css/all.css">   
    <link rel="stylesheet" href="styles/styles.css">  
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="styles/editor-theme.css">
    <link rel="stylesheet" href="base/theme/dracula.css">
</head>
<body class="dark">
    <div class="loading">
        <div class="spinner"></div>
        <h1>Loading...</h1>
    </div>
    <div class="menu">
        <ul>
            <li class="logo">
                <a href="http://code.infinitycloud.fun">
                    <img src="source/logo_long.svg" alt="InfinityCloud">
                </a>
            </li>
            <li class="runOpen">
                <button id="run"><span class="fa-solid fa-play"></span> Run</button>
                <button id="open"><span class="fa-solid fa-arrow-up-right-from-square"></span></button>
            </li>
            <li>
                <button id="download"><span class="fa-solid fa-download"></span> Download files</button>
            </li>
            <!-- <li>
                <input type="text" id="download-name" placeholder="Downloading file name">
            </li> -->
        </ul>
        <ul>
            <li class="open-menu">
                <ul>
                    <li>Themes</li>
                    <li>
                        <input id="dark" class="dl" type="radio" checked name="theme">
                        <input id="light" class="dl" type="radio" name="theme">
                    </li>
                    <li class="last">Layout</li>
                    <li class="last">
                        <input id="classic" type="radio" checked name="layout">
                        <input id="tabs" type="radio" name="layout">
                        <input id="table" type="radio"  name="layout">
                    </li>
                </ul>
                <span class="gear"></span>
            </li>
        </ul>
    </div>
    <div class="menu-openclose"><span class="fa-solid fa-angle-right"></span></div>
    <div class="main">
        <div class="header">
            <button class="tab-html selected"><span class="fa-brands fa-html5"></span> HTML</button>
            <button class="tab-css"><span class="fa-brands fa-css3-alt"></span> CSS</button>
            <button class="tab-js"><span class="fa-brands fa-js"></span> JavaScript</button>
        </div>
        <div class="editor">
            <textarea class="editor-html"></textarea>
            <textarea class="editor-css">/*Type CSS here!*/</textarea>
            <textarea class="editor-js">//Type JavaScript here!</textarea>
        </div>
        <div class="result">
            <iframe class="window"></iframe>
            <div class="topBar"><img><span id="close" class="fa-solid fa-xmark"></span></div>
            
        </div>
    </div>








</body>
</html>
